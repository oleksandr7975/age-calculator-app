<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="all_content">

  <div class="data_input">
    <div class="day-month-year">
      <label for="day-month-year"> Day</label>
      <input type="number" placeholder="DD" id="day" name="day" min="0">
    </div>
    <div class="day-month-year">
      <label for="month">Month</label>
      <input type="number" placeholder="MM" id="month" name="month" min="0">
    </div>
    <div class="day-month-year">
      <label for="year">Year</label>   
      <input type="number" placeholder="YYYY" id="year" name="year" min="0">
    </div>
  </div>

  <div class="for_btn">
    <button>button</button>
  </div>
  <div>
    -- years
  </div>
  <div>
    -- months
  </div>
  <div>
  -- days
  </div>

</html>
